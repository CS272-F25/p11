<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoHabit â€” Roommate Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div data-component="navbar" data-page="search"></div>
  <main class="container py-5" id="search-page">
    <h1 class="mb-4">Roommate Search</h1>
    <p class="mb-4">Match potential roommates based on preferences and living habits.</p>
    <form id="search-form" class="row g-3" novalidate>
      <div class="col-md-6">
        <label for="searchQuery" class="form-label">Search tags</label>
        <input id="searchQuery" name="query" class="form-control" placeholder="tidy, early riser" aria-describedby="searchHelp">
        <div id="searchHelp" class="form-text">Enter tags or habits to filter.</div>
      </div>
      <div class="col-md-6">
        <label for="availability" class="form-label">Availability</label>
        <select id="availability" name="availability" class="form-select">
          <option value="">Any</option>
          <option value="immediate">Immediate</option>
          <option value="next-month">Next Month</option>
          <option value="flexible">Flexible</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Search</button>
      </div>
    </form>
    <section class="mt-5" aria-labelledby="searchResultsHeading">
      <h2 id="searchResultsHeading">Results</h2>
      <div id="search-results" class="row g-3" aria-live="polite"></div>
    </section>
  </main>
  <div data-component="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/utils/storage.js"></script>
  <script src="/js/utils/helpers.js"></script>
  <script src="/js/pages/home.js"></script>
  <script src="/js/pages/directory.js"></script>
  <script src="/js/pages/finance.js"></script>
  <script src="/js/pages/chores.js"></script>
  <script src="/js/pages/notifications.js"></script>
  <script src="/js/pages/search.js"></script>
  <script src="/js/pages/profile.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
