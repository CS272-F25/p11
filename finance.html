<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoHabit â€” Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div data-component="navbar" data-page="finance"></div>
  <main class="container py-5" id="finance-page">
    <h1 class="mb-4">Finance Module</h1>
    <p class="mb-4">Track shared expenses, split costs, and view outstanding balances.</p>
    <form id="expense-form" class="row g-3" novalidate>
      <div class="col-md-4">
        <label for="exDesc" class="form-label">Description</label>
        <input id="exDesc" name="description" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="exAmount" class="form-label">Amount ($)</label>
        <input id="exAmount" name="amount" type="number" step="0.01" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="exParticipants" class="form-label">Participants (comma separated)</label>
        <input id="exParticipants" name="participants" class="form-control" placeholder="Alice, Ben" required>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Add Expense</button>
      </div>
    </form>
    <section class="mt-5" aria-labelledby="expenseListHeading">
      <h2 id="expenseListHeading">Expenses</h2>
      <table class="table table-bordered table-sm align-middle" id="expense-table">
        <thead class="table-light">
          <tr><th scope="col">Description</th><th scope="col">Amount</th><th scope="col">Participants</th><th scope="col">Each Owes</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section class="mt-4" aria-labelledby="balanceHeading">
      <h2 id="balanceHeading">Balances</h2>
      <div id="balance-list" class="row g-2" aria-live="polite"></div>
    </section>
  </main>
  <div data-component="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
