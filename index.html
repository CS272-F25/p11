<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoHabit — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div data-component="navbar" data-page="home"></div>

  
  <main class="container py-5">
    <h1 class="mb-3">CoHabit — Roommate management made simple</h1>
    <p class="lead">A smarter way to share a home — track chores, costs, and everything in between.</p>

    <section class="dashboard-fullwidth py-3">
      <div class="container">
        <div class="card p-3 mini-dashboard-card fullwidth-card mx-auto">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 id="dashboard" class="h5 mb-0">Dashboard</h2>
            <small class="text-muted">Preview</small>
          </div>
          <div class="row text-center gy-2">
            <div class="col-6 col-sm-4">
              <div class="stat">
                <div class="h4 mb-0" id="md-chores">3</div>
                <div class="small text-muted">upcoming chores</div>
                <div class="mt-2"><a href="/chores.html" class="btn btn-sm btn-outline-primary">Open chores</a></div>
              </div>
            </div>
            <div class="col-6 col-sm-4">
              <div class="stat">
                <div class="h4 mb-0" id="md-bills">2</div>
                <div class="small text-muted">bills due</div>
                <div class="mt-2"><a href="/finance.html" class="btn btn-sm btn-outline-primary">Open finance</a></div>
              </div>
            </div>
            <div class="col-6 col-sm-4">
              <div class="stat">
                <div class="h4 mb-0" id="md-roommates">3</div>
                <div class="small text-muted">roommates</div>
                <div class="mt-2"><a href="/directory.html" class="btn btn-sm btn-outline-primary">Open directory</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Quick Features removed per request -->


  </main>

  <div data-component="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/utils/storage.js"></script>
  <script src="/js/utils/helpers.js"></script>
  <script src="/js/pages/home.js"></script>
  <script src="/js/pages/directory.js"></script>
  <script src="/js/pages/finance.js"></script>
  <script src="/js/pages/chores.js"></script>
  <script src="/js/pages/notifications.js"></script>
  <script src="/js/pages/search.js"></script>
  <script src="/js/pages/profile.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
