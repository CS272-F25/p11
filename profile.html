<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoHabit â€” Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div data-component="navbar" data-page="profile"></div>
  <main class="container py-5" id="profile-page">
    <h1 class="mb-4">Profile</h1>
    <p class="mb-4">Edit your living preferences and contact information. Saved locally for this demo.</p>
    <form id="profile-form" class="row g-3" novalidate>
      <div class="col-md-6">
        <label for="pfName" class="form-label">Name</label>
        <input id="pfName" name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="pfEmail" class="form-label">Email</label>
        <input id="pfEmail" name="email" type="email" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="pfHabits" class="form-label">Habits / Tags</label>
        <input id="pfHabits" name="habits" class="form-control" placeholder="early riser, tidy">
      </div>
      <div class="col-md-4">
        <label for="pfQuiet" class="form-label">Noise Preference</label>
        <select id="pfQuiet" name="noise" class="form-select">
          <option value="quiet">Quiet</option>
          <option value="moderate">Moderate</option>
          <option value="lively">Lively</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="pfAvailability" class="form-label">Availability</label>
        <select id="pfAvailability" name="availability" class="form-select">
          <option value="immediate">Immediate</option>
          <option value="next-month">Next Month</option>
          <option value="flexible">Flexible</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Save Profile</button>
      </div>
    </form>
    <section class="mt-5" aria-labelledby="profilePreviewHeading">
      <h2 id="profilePreviewHeading">Preview</h2>
      <div id="profile-preview" class="card p-3" aria-live="polite"></div>
    </section>
  </main>
  <div data-component="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/utils/storage.js"></script>
  <script src="/js/utils/helpers.js"></script>
  <script src="/js/pages/home.js"></script>
  <script src="/js/pages/directory.js"></script>
  <script src="/js/pages/finance.js"></script>
  <script src="/js/pages/chores.js"></script>
  <script src="/js/pages/notifications.js"></script>
  <script src="/js/pages/search.js"></script>
  <script src="/js/pages/profile.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
