<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoHabit - Redirecting...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { background: #f8f9fa; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    .redirect-wrapper { min-height: calc(100vh - 8rem); display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .card { max-width: 420px; padding: 2rem; box-shadow: 0 1rem 2rem rgba(0,0,0,0.1); border-radius: 1rem; background: #fff; text-align: center; }
  </style>
</head>
<body>
  <div data-component="navbar" data-page="notfound"></div>
  <main class="redirect-wrapper">
    <div class="card">
      <h1 class="h3 mb-3">Hang tight...</h1>
      <p class="text-muted mb-0">We could not find that page, so we are sending you back to the CoHabit home screen.</p>
    </div>
  </main>
  <div data-component="footer"></div>
  <script>
    (function redirectToRoot() {
      const repoName = 'p11';
      const segments = window.location.pathname.split('/').filter(Boolean);
      const repoIndex = segments.indexOf(repoName);
      const basePath = repoIndex === -1 ? '/' : '/' + segments.slice(0, repoIndex + 1).join('/') + '/';
      window.location.replace(basePath + 'index.html');
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components.js"></script>
</body>
</html>
