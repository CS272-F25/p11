<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoHabit â€” Roommate Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div data-component="navbar" data-page="directory"></div>
  <main class="container py-5" id="directory-page">
    <h1 class="mb-4">Roommate Directory</h1>
    <p class="mb-4">Add roommates and describe their living preferences to keep everyone aligned.</p>
    <form id="add-roommate-form" class="row g-3" novalidate>
      <div class="col-md-4">
        <label for="rmName" class="form-label">Name</label>
        <input id="rmName" name="name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="rmEmail" class="form-label">Email</label>
        <input id="rmEmail" name="email" type="email" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="rmTags" class="form-label">Preferences / Tags (comma separated)</label>
        <input id="rmTags" name="tags" class="form-control" placeholder="early riser, tidy" aria-describedby="tagsHelp">
        <div id="tagsHelp" class="form-text">E.g. quiet, gamer, cooks often.</div>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Add Roommate</button>
      </div>
    </form>
    <section class="mt-5" aria-labelledby="roommateListHeading">
      <h2 id="roommateListHeading">Current Roommates</h2>
      <div id="roommate-cards" class="row g-3" aria-live="polite"></div>
    </section>
  </main>
  <div data-component="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/utils/storage.js"></script>
  <script src="/js/utils/helpers.js"></script>
  <script src="/js/pages/home.js"></script>
  <script src="/js/pages/directory.js"></script>
  <script src="/js/pages/finance.js"></script>
  <script src="/js/pages/chores.js"></script>
  <script src="/js/pages/notifications.js"></script>
  <script src="/js/pages/search.js"></script>
  <script src="/js/pages/profile.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
