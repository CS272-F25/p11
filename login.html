<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Cohabit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/components/forms.css" />
</head>
<body data-page="login">
  <div data-component="navbar" data-page="login"></div>
  <div id="app">
    <main class="auth-container">
      <!-- Login Form -->
      <div id="login-view" class="auth-card">
        <div class="auth-header">
          <div class="auth-logo">CoHabit</div>
          <h1 class="auth-title">Welcome back</h1>
          <p class="auth-subtitle">Sign in to continue to your dashboard</p>
        </div>

        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="login-email" name="email" required placeholder="you@example.com" />
          </div>
          <div class="form-group">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login-password" name="password" required placeholder="••••••••" />
          </div>
          <button type="submit" class="btn-auth-primary" id="login-btn">
            <span>Sign In</span>
          </button>
        </form>

        <div class="auth-divider">
          <span>Don't have an account?</span>
        </div>

        <button class="btn-auth-secondary" id="show-signup-btn">Create Account</button>
      </div>

      <!-- Signup Form -->
      <div id="signup-view" class="auth-card" style="display: none;">
        <div class="auth-header">
          <div class="auth-logo">CoHabit</div>
          <h1 class="auth-title">Create Account</h1>
          <p class="auth-subtitle">Join CoHabit and start managing your shared space</p>
        </div>

        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="signup-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signup-name" name="name" required placeholder="John Doe" />
          </div>
          <div class="form-group">
            <label for="signup-email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="signup-email" name="email" required placeholder="you@example.com" />
          </div>
          <div class="form-group">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password" name="password" required minlength="6" placeholder="At least 6 characters" />
          </div>
          <div class="form-group">
            <label for="signup-habits" class="form-label">Living Habits</label>
            <textarea class="form-control" id="signup-habits" name="habits" rows="2" placeholder="e.g., Early riser, enjoys cooking, quiet environment"></textarea>
            <small class="form-text">Tell your future roommates about your lifestyle</small>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="signup-noise" class="form-label">Noise Preference</label>
              <select class="form-control" id="signup-noise" name="noise">
                <option value="quiet">Quiet</option>
                <option value="moderate" selected>Moderate</option>
                <option value="loud">Loud</option>
              </select>
            </div>
            <div class="form-group">
              <label for="signup-availability" class="form-label">Availability</label>
              <select class="form-control" id="signup-availability" name="availability">
                <option value="immediate">Immediate</option>
                <option value="flexible" selected>Flexible</option>
                <option value="next-month">Next Month</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn-auth-primary" id="signup-btn">
            <span>Create Account</span>
          </button>
        </form>

        <div class="auth-divider">
          <span>Already have an account?</span>
        </div>

        <button class="btn-auth-secondary" id="show-login-btn">Back to Sign In</button>
      </div>

      <!-- Messages -->
      <p id="auth-message" class="auth-message"></p>
    </main>
  </div>
  <div data-component="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components.js"></script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="js/pages/login.js"></script>
</body>
</html>
