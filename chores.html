<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoHabit â€” Chore Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div data-component="navbar" data-page="chores"></div>
  <main class="container py-5" id="chores-page">
    <!-- Google Calendar Integration Banner -->
    <div class="alert alert-info alert-dismissible fade show d-flex align-items-center" role="alert" id="calendar-banner">
      <div class="flex-grow-1">
        <strong>ðŸ“… Google Calendar Sync</strong>
        <span id="calendar-status-text">Connect your Google Calendar to sync chores automatically.</span>
      </div>
      <button type="button" class="btn btn-sm btn-primary me-2" id="calendar-connect-btn">Connect Calendar</button>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row">
      <!-- Left Column: Form and Chore List -->
      <div class="col-lg-8">
        <h1 class="mb-4">Chore Management Page</h1>
        <p class="mb-4">Assign chores, set frequencies, and track completion status.</p>
        
        <form id="chore-form" class="mb-4">
          <input name="name" id="chore-name" class="form-control mb-2" placeholder="Chore name" required>

          <select name="assignee" id="chore-assignee" class="form-select mb-2" required>
            <!-- options will be inserted by JS -->
          </select>

          <select name="frequency" class="form-select mb-2" required>
            <option value="">Frequencyâ€¦</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>

          <input type="date" name="due" class="form-control mb-2" required>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="sync-to-calendar" name="syncToCalendar">
            <label class="form-check-label" for="sync-to-calendar">
              ðŸ“… Sync to Google Calendar
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Add Chore</button>
        </form>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h4 mb-0">Chore List</h2>
          <button id="clear-chores"
                  type="button"
                  class="btn btn-outline-secondary btn-sm d-none">
            Clear completed
          </button>
        </div>
        <div id="chore-list" class="row g-3"></div>
      </div>

      <!-- Right Column: Completed This Week -->
      <div class="col-lg-4">
        <div id="chore-history-wrapper" class="sticky-top" style="top: 2rem;">
          <h2 class="h5 mb-3">Completed This Week</h2>
          <div id="chore-history" class="card p-3 shadow-sm"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="choresCongratsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-body py-4">
            <div class="fs-1 mb-3">ðŸŽ‰</div>
            <h2 class="h5 mb-2">All chores done!</h2>
            <p class="mb-0">Nice work keeping the household running smoothly.</p>
          </div>
        </div>
      </div>
    </div>

  </main>
  <div data-component="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/utils/storage.js"></script>
  <script src="/js/utils/helpers.js"></script>
  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/js/utils/household.js"></script>
  <script type="module" src="/js/utils/chores.js"></script>
  <script type="module" src="/js/utils/calendar.js"></script>
  <script type="module" src="/js/pages/chores.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
