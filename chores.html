<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoHabit â€” Chore Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div data-component="navbar" data-page="chores"></div>
  <!-- Full width hero -->
  <section class="module-hero chores-hero mb-4">
    <div class="container">
      <h1 class="mb-2">Chore Management Page</h1>
      <p class="mb-0">Assign chores, set frequencies, and track completion status.</p>
    </div>
  </section>

<!-- Main content container -->
  <main class="container py-5" id="chores-page">

  <!-- Form card -->
    <section class="chore-form-wrapper">
      <form id="chore-form">
        <input name="name" id="chore-name" class="form-control mb-2" placeholder="Chore name" required>

        <select name="assignee" id="chore-assignee" class="form-select mb-2" required></select>

        <select name="frequency" class="form-select mb-2">
          <option value="">Frequencyâ€¦</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>

        <input type="date" name="due" class="form-control mb-2" required>
        <button class="btn btn-primary w-100">Add Chore</button>
      </form>
    </section>

  <!-- Chore list header + clear button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0 chore-section-title">Chore List</h2>
      <button id="clear-chores"
              type="button"
              class="btn btn-outline-secondary btn-sm d-none">
        Clear completed
      </button>
    </div>

  <!-- Chore cards go here -->
    <div id="chore-list" class="row g-3"></div>

  <!-- Congrats modal -->
    <div class="modal fade" id="choresCongratsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-body py-4">
            <div class="fs-1 mb-3">ðŸŽ‰</div>
            <h2 class="h5 mb-2">All chores done!</h2>
            <p class="mb-0">Nice work keeping the household running smoothly.</p>
          </div>
        </div>
      </div>
    </div>

  <!-- Completed this week side panel -->
    <div id="chore-history-wrapper">
      <h2 class="h5 mb-2">Completed This Week</h2>
      <div id="chore-history" class="card p-3 small shadow-sm"></div>
    </div>

  </main>

  <div data-component="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/utils/storage.js"></script>
  <script src="/js/utils/helpers.js"></script>
  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/js/utils/household.js"></script>
  <script type="module" src="/js/utils/chores.js"></script>
  <script type="module" src="/js/pages/chores.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
