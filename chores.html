<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoHabit â€” Chore Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div data-component="navbar" data-page="chores"></div>
  <main class="container py-5" id="chores-page">
    <h1 class="mb-4">Chore Management</h1>
    <p class="mb-4">Assign chores, set frequencies, and track completion status.</p>
    <form id="chore-form" class="row g-3" novalidate>
      <div class="col-md-4">
        <label for="choreName" class="form-label">Chore Name</label>
        <input id="choreName" name="name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="choreAssignee" class="form-label">Assigned To</label>
        <input id="choreAssignee" name="assignee" class="form-control" placeholder="Alice" required>
      </div>
      <div class="col-md-4">
        <label for="choreFreq" class="form-label">Frequency</label>
        <select id="choreFreq" name="frequency" class="form-select" required>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="choreDue" class="form-label">Due Date</label>
        <input id="choreDue" name="due" type="date" class="form-control" required>
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Add Chore</button>
      </div>
    </form>
    <section class="mt-5" aria-labelledby="choreListHeading">
      <h2 id="choreListHeading">Chore List</h2>
      <div id="chore-list" class="row g-3" aria-live="polite"></div>
    </section>
  </main>
  <div data-component="footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
